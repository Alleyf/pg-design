<!DOCTYPE html>
<html>
<head>
    <title>测试环境变量</title>
    <script type="module">
        console.log('测试浏览器环境变量配置...');
        console.log('VITE_SUPABASE_URL:', import.meta.env.VITE_SUPABASE_URL ? '已设置' : '未设置');
        console.log('VITE_SUPABASE_ANON_KEY:', import.meta.env.VITE_SUPABASE_ANON_KEY ? '已设置' : '未设置');
        
        if (import.meta.env.VITE_SUPABASE_URL && import.meta.env.VITE_SUPABASE_ANON_KEY) {
            console.log('✅ 浏览器环境Supabase配置正确');
            document.body.innerHTML = '<h1 style="color: green;">✅ Supabase配置正确</h1>';
        } else {
            console.log('❌ 浏览器环境Supabase配置缺失');
            document.body.innerHTML = '<h1 style="color: red;">❌ Supabase配置缺失</h1>';
        }
    </script>
</head>
<body>
    <h1>测试环境变量配置</h1>
</body>
</html>
